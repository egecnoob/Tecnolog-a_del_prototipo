<table mat-table [dataSource]="productos">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let producto"> {{ producto.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let producto"> {{ producto.nombre }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="precio">
    <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
    <mat-cell *matCellDef="let producto"> {{ producto.precio }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef> Categor√≠a </mat-header-cell>
    <mat-cell *matCellDef="let producto"> {{ producto.categoria }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="imagen">
    <mat-header-cell *matHeaderCellDef> Imagen </mat-header-cell>
    <mat-cell *matCellDef="let producto">
      <img [src]="producto.imagen" alt="{{ producto.nombre }}">
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let producto; columns: displayedColumns"></mat-row>
</table>
